<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE - Proyect 1 - GA Maria Valentina Gottardello</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper-page">
        <header>
            <h1>TIC TAC TOE</h1>
        </header>
        <div class="wrapper-main">
            <!-- display none wrapper-game when someone win -->
            <div class="wrapper-game">
                <div class="wrapper-info">
                    <!-- who is the turn -->
                    <h2>The turn is for: <span class="nameof-player"></span>
                    </h2>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo perspiciatis molestias
                        reprehenderit provident exercitationem
                        <!-- info message of how to play -->
                    </p>
                </div>
                <section>
                    <article class="board">
                        <!-- divs goes here -->
                        <div data-num="1">one</div>
                        <div data-num="2">two</div>
                        <div data-num="3">three</div>
                        <div data-num="4">four</div>
                        <div data-num="5">five</div>
                        <div data-num="6">six</div>
                        <div data-num="7">seven</div>
                        <div data-num="8">eight</div>
                        <div data-num="9">nine</div>
                    </article>
                </section>
            </div>
            <div class="wrapper-options">
                <section>
                    <article>
                        <!-- options of players -->
                        <button class="one-player">Just you and me!</button>
                        <button class="two-player">Play with somebody!</button>
                        <button class="reset">Play Again</button>
                    </article>
                </section>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
